<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∑∏ÎùºÎç∞Ïù¥ÏÖò ÏÉùÏÑ±Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .controls {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
        }

        .gradient-preview {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .preview-box {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            background: linear-gradient(0deg, #6b75ff, #4ecdc4);
            transition: all 0.3s ease;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .color-input {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .color-input:hover {
            transform: scale(1.05);
        }

        .color-text {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .color-text:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .direction-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .direction-btn {
            padding: 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            color: #4a5568;
        }

        .direction-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .direction-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .angle-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .angle-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .code-section {
            background: #1a202c;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .code-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .code-content {
            background: #2d3748;
            padding: 20px;
            border-radius: 8px;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
        }

        .add-color-btn {
            width: 100%;
            padding: 12px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .add-color-btn:hover {
            background: #3bb3a8;
            transform: translateY(-2px);
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #6b75ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .color-stop {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .remove-color-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .remove-color-btn:hover {
            background: #c53030;
        }

        .position-input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }

        .position-input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 20px;
            }
            
            .controls, .gradient-preview {
                padding: 20px;
            }
            
            .preview-box {
                width: 100%;
                max-width: 100%;
                height: 150px;
            }
            
            .color-stop {
                flex-wrap: wrap;
                gap: 8px;
                padding: 12px;
            }
            
            .color-input {
                width: 50px;
                height: 35px;
            }
            
            .color-text {
                min-width: 0;
                flex: 1;
                font-size: 12px;
                padding: 8px 12px;
            }
            
            .position-input {
                width: 60px;
                font-size: 12px;
                padding: 6px 8px;
            }
            
            .direction-grid {
                gap: 8px;
            }
            
            .direction-btn {
                padding: 12px;
                font-size: 11px;
            }
            
            .angle-input {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .add-color-btn, .reset-btn {
                padding: 10px;
                font-size: 14px;
            }
            
            .code-section {
                padding: 20px;
                margin-top: 20px;
            }
            
            .code-content {
                padding: 15px;
                font-size: 12px;
                line-height: 1.4;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .remove-color-btn {
                padding: 6px 10px;
                font-size: 11px;
                margin-top: 8px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Í∑∏ÎùºÎç∞Ïù¥ÏÖò ÏÉùÏÑ±Í∏∞</h1>
        
        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <label>ÏÉâÏÉÅ Ìè¨Ïù∏Ìä∏</label>
                    <div id="colorStops">
                        <!-- Í∏∞Î≥∏ ÏÉâÏÉÅÎì§ÏùÄ JavaScriptÏóêÏÑú ÏÉùÏÑ± -->
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="add-color-btn" onclick="addColorStop()" style="flex: 1;">+ ÏÉâÏÉÅ Ï∂îÍ∞Ä</button>
                        <button class="reset-btn" onclick="resetColors()" style="flex: 1;">üîÑ Ïû¨ÏÑ§Ï†ï</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Î∞©Ìñ•</label>
                    <div class="direction-grid">
                        <button class="direction-btn" data-angle="135">‚Üñ</button>
                        <button class="direction-btn" data-angle="180">‚Üë</button>
                        <button class="direction-btn" data-angle="225">‚Üó</button>
                        <button class="direction-btn" data-angle="90">‚Üê</button>
                        <button class="direction-btn" data-angle="radial">‚≠ï</button>
                        <button class="direction-btn" data-angle="270">‚Üí</button>
                        <button class="direction-btn" data-angle="45">‚Üô</button>
                        <button class="direction-btn active" data-angle="0">‚Üì</button>
                        <button class="direction-btn" data-angle="315">‚Üò</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Í∞ÅÎèÑ (ÎèÑ)</label>
                    <input type="number" class="angle-input" id="angleInput" value="0" min="0" max="360">
                </div>
            </div>

            <div class="gradient-preview">
                <div class="preview-box" id="previewBox"></div>
                <p style="color: #666; font-size: 14px; text-align: center;">Ïã§ÏãúÍ∞Ñ ÎØ∏Î¶¨Î≥¥Í∏∞</p>
            </div>
        </div>

        <div class="code-section">
            <div class="code-header">
                <span class="code-title">üìã CSS ÏΩîÎìú</span>
                <button class="copy-btn" onclick="copyCode()">Î≥µÏÇ¨</button>
            </div>
            <div class="code-content" id="codeContent">
                background: linear-gradient(0deg, #6b75ff 0%, #4ecdc4 100%);
            </div>
        </div>
    </div>

    <script>
        let currentAngle = 0;
        let colorStops = [
            { color: '#6b75ff', position: 0 },
            { color: '#4ecdc4', position: 100 }
        ];
        
        function createColorStopElement(color, position, index) {
            const stopDiv = document.createElement('div');
            stopDiv.className = 'color-stop';
            
            const shouldShowRemove = colorStops.length > 2;
            
            stopDiv.innerHTML = `
                <input type="color" class="color-input" value="${color}" data-index="${index}">
                <input type="text" class="color-text" value="${color}" data-index="${index}">
                <input type="number" class="position-input" value="${position}" min="0" max="100" data-index="${index}">
                <span style="font-size: 12px; color: #666;">%</span>
                ${shouldShowRemove ? `<button class="remove-color-btn" onclick="removeColorStop(${index})">ÏÇ≠Ï†ú</button>` : ''}
            `;
            
            return stopDiv;
        }
        
        function renderColorStops() {
            const container = document.getElementById('colorStops');
            container.innerHTML = '';
            
            // ÏúÑÏπòÎ≥ÑÎ°ú Ï†ïÎ†¨
            colorStops.sort((a, b) => a.position - b.position);
            
            colorStops.forEach((stop, index) => {
                const element = createColorStopElement(stop.color, stop.position, index);
                container.appendChild(element);
                attachColorEvents(element, index);
            });
        }
        
        function attachColorEvents(element, index) {
            const colorInput = element.querySelector('.color-input');
            const colorText = element.querySelector('.color-text');
            const positionInput = element.querySelector('.position-input');
            
            colorInput.addEventListener('input', function() {
                colorStops[index].color = this.value;
                colorText.value = this.value;
                updateGradient();
            });
            
            colorText.addEventListener('input', function() {
                if (this.value.match(/^#[0-9A-F]{6}$/i)) {
                    colorStops[index].color = this.value;
                    colorInput.value = this.value;
                    updateGradient();
                }
            });
            
            positionInput.addEventListener('input', function() {
                const newPosition = parseInt(this.value);
                colorStops[index].position = newPosition;
                
                // 2Í∞ú ÏÉâÏÉÅÏùº ÎïåÎäî ÏÑúÎ°ú Î≥¥ÏôÑÏ†ÅÏúºÎ°ú Ï°∞Ï†ï
                if (colorStops.length === 2) {
                    if (index === 0) {
                        // Ï≤´ Î≤àÏß∏ ÏÉâÏÉÅÏù¥ Î≥ÄÍ≤ΩÎêòÎ©¥ Îëê Î≤àÏß∏Îäî 100 - Ï≤´ Î≤àÏß∏
                        colorStops[1].position = 100 - newPosition;
                    } else {
                        // Îëê Î≤àÏß∏ ÏÉâÏÉÅÏù¥ Î≥ÄÍ≤ΩÎêòÎ©¥ Ï≤´ Î≤àÏß∏Îäî 100 - Îëê Î≤àÏß∏
                        colorStops[0].position = 100 - newPosition;
                    }
                    renderColorStops(); // 2Í∞úÏùº ÎïåÎäî Îã§Ïãú Î†åÎçîÎßÅÌï¥ÏÑú Î≥ÄÍ≤ΩÎêú Í∞í ÌëúÏãú
                }
                
                updateGradient();
            });
        }
        
        function updateGradient() {
            // ÏúÑÏπòÎ≥ÑÎ°ú Ï†ïÎ†¨
            const sortedStops = [...colorStops].sort((a, b) => a.position - b.position);
            const stops = sortedStops.map(stop => `${stop.color} ${stop.position}%`);
            
            let gradientCSS;
            if (currentAngle === 'radial') {
                gradientCSS = `radial-gradient(circle, ${stops.join(', ')})`;
            } else {
                gradientCSS = `linear-gradient(${currentAngle}deg, ${stops.join(', ')})`;
            }
            
            const previewBox = document.getElementById('previewBox');
            const codeContent = document.getElementById('codeContent');
            
            previewBox.style.background = gradientCSS;
            codeContent.textContent = `background: ${gradientCSS};`;
        }
        
        function addColorStop() {
            // ÏÉàÎ°úÏö¥ ÏÉâÏÉÅ Ï∂îÍ∞Ä (#4ecdc4 ÏÉâÏÉÅÏúºÎ°ú)
            colorStops.push({
                color: '#4ecdc4',
                position: 0 // ÏûÑÏãúÍ∞í, ÏïÑÎûòÏóêÏÑú Ïû¨Í≥ÑÏÇ∞Îê®
            });
            
            // Î™®Îì† ÏÉâÏÉÅÏùÑ Í∑†Îì±ÌïòÍ≤å Ïû¨Î∂ÑÎ∞∞
            redistributeColors();
            
            renderColorStops();
            updateGradient();
        }
        
        function resetColors() {
            // Ï¥àÍ∏∞ ÏÉÅÌÉúÎ°ú Ïû¨ÏÑ§Ï†ï
            colorStops = [
                { color: '#6b75ff', position: 0 },
                { color: '#4ecdc4', position: 100 }
            ];
            currentAngle = 0;
            
            // UI Ï¥àÍ∏∞Ìôî
            document.getElementById('angleInput').value = 0;
            document.querySelectorAll('.direction-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-angle="0"]').classList.add('active');
            
            renderColorStops();
            updateGradient();
        }
        
        function redistributeColors() {
            const totalColors = colorStops.length;
            if (totalColors <= 1) return;
            
            // Í∑†Îì± Î∂ÑÎ∞∞: Ï≤´ Î≤àÏß∏Îäî 0%, ÎßàÏßÄÎßâÏùÄ 100%, ÎÇòÎ®∏ÏßÄÎäî Í∑†Îì±ÌïòÍ≤å
            colorStops.forEach((stop, index) => {
                if (index === 0) {
                    stop.position = 0;
                } else if (index === totalColors - 1) {
                    stop.position = 100;
                } else {
                    // Ï§ëÍ∞Ñ ÏÉâÏÉÅÎì§ÏùÑ Í∑†Îì±ÌïòÍ≤å Î∂ÑÎ∞∞
                    stop.position = Math.round((100 / (totalColors - 1)) * index);
                }
            });
        }
        
        function sortColorStops() {
            // ÏúÑÏπòÎ≥ÑÎ°ú Ï†ïÎ†¨Îßå ÌïòÍ≥† ÏúÑÏπòÍ∞íÏùÄ Î≥ÄÍ≤ΩÌïòÏßÄ ÏïäÏùå
            colorStops.sort((a, b) => a.position - b.position);
            renderColorStops();
            updateGradient();
        }
        
        function removeColorStop(index) {
            if (colorStops.length > 2) {
                colorStops.splice(index, 1);
                // ÏÉâÏÉÅ Ï†úÍ±∞ ÌõÑ Îã§Ïãú Í∑†Îì± Î∂ÑÎ∞∞
                redistributeColors();
                renderColorStops();
                updateGradient();
            }
        }
        
        function copyCode() {
            const codeContent = document.getElementById('codeContent');
            const copyBtn = document.querySelector('.copy-btn');
            
            navigator.clipboard.writeText(codeContent.textContent).then(function() {
                copyBtn.textContent = 'Î≥µÏÇ¨Îê®!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Î≥µÏÇ¨';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }
        
        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            // Ï¥àÍ∏∞ ÏÉâÏÉÅ stops Î†åÎçîÎßÅ
            renderColorStops();
            
            // Î∞©Ìñ• Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            document.querySelectorAll('.direction-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.direction-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const angle = this.dataset.angle;
                    if (angle === 'radial') {
                        currentAngle = 'radial';
                        document.getElementById('angleInput').value = '';
                        document.getElementById('angleInput').disabled = true;
                    } else {
                        currentAngle = parseInt(angle);
                        document.getElementById('angleInput').value = currentAngle;
                        document.getElementById('angleInput').disabled = false;
                    }
                    updateGradient();
                });
            });
            
            // Í∞ÅÎèÑ ÏûÖÎ†• Ïù¥Î≤§Ìä∏
            document.getElementById('angleInput').addEventListener('input', function() {
                if (this.value !== '') {
                    currentAngle = parseInt(this.value) || 0;
                    document.querySelectorAll('.direction-btn').forEach(b => b.classList.remove('active'));
                    updateGradient();
                }
            });
            
            // Ï¥àÍ∏∞ Í∑∏ÎùºÎç∞Ïù¥ÏÖò ÏóÖÎç∞Ïù¥Ìä∏
            updateGradient();
        });
    </script>
</body>
</html>
